<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form th:action="@{/}" th:method="POST" th:object="${newUser}">
    <input type="hidden" name="id" th:field="*{id}">
    <label for="first_name">Name: </label>
    <input name="first_name" type="text" id="first_name" th:field="*{firstName}">
    <label for="last_name">Last name: </label>
    <input name="last_name" type="text" id="last_name" th:field="*{lastName}"/>
    <label for="email">E-mail: </label>
    <input name="email" type="text" id="email" th:field="*{email}"/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
